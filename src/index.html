<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>MD Working with DOM</title>
</head>

<body>
    <section class="element">
        <div class="button-container">
            <button type="button" class="button button1" id="button1">Button1</button>
            <button type="button" class="button button2" id="button2">Button2</button>
            <button type="button" class="button button3" id="button3">Button3</button>
            <button type="button" class="button button4" id="button4">Button4</button>
            <button type="button" class="button button5" id="button5">Button5</button>
            <button type="button" class="button button6" id="button6">Button6</button>
        </div>
    </section>

    <section class="element">
        <div class="box-container">
            <div class="row">
                <div class="box" id="box1"></div>
                <div class="box" id="box2">FAIL</div>
                <div class="box" id="box3"></div>
            </div>
            <div class="row">
                <div class="box" id="box4"></div>
                <div class="box" id="box5">0</div>
                <div class="box" id="box6">0</div>
            </div>
        </div>
    </section>

    <section class="element">
        <div>
            <div>
                <button type="button" class="button button7" id="button7">Button7</button>
            </div>
            <div>
                <input oninput="display();" type="text" class="input" id="input" placeholder="Input placeholder">
            </div>
            <div>
                <p id="value"></p>
            </div>
        </div>
    </section>

    <script src="/scripts.js"></script>
</body>

</html>
